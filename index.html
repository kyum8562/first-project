<!DOCTYPE html>

<head>

    <!-- favicon -->

    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />

    <title>연애유형 동물편</title>

    <link rel="stylesheet" href="./css/default.css" >

    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

        Kakao.init('9a36a9d47350a9c5846b92bcacb10f23');
        Kakao.isInitialized();
    </script>

<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 pt-5 pb-5 px-3">
            <h1> 십이간지로 알아보는 연애유형</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <img src="./img/main.png" alt="mainInmage" class="img-fluid">
            </div>
            <p>
                나만의 MBTI 사이트 입니다 <br>
                아래 시작하기 버튼을 눌러 시작해 주세요.
            </p>
            <button type="button" class="btn btn-outline-danger mt-3"
             onclick = "js:begin()">시작하기</button>
        </section>
        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar">

                </div>
            </div>
            
            <div class="qBox my-5 py-3 mx-auto">
                
            </div>
            <div class="answerBox">

            </div>
        </section>
        <section id="result" class="mx-auto my-5 pt-5 pb-5 px-3">
            <h1> 당신의 결과는?!</h1>
            <div class="resultname">

            </div>
            <div id = "resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 mx-auto">
            
            </div>
            <div class="resultDesc">
                 
            </div>
    
            <button type="button" class="kakao mt-3 py-2 px-3" 
            onclick = "js:KakaoShare()">공유하기</button>
        </section>

        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
        <script src="./js/share.js" charset="utf-8"></script>
    </div>
</body>
